DOT_CLEANUP = "YES"

# ============================================================
# 7️⃣ Output & HTML
# ============================================================
GENERATE_HTML = "YES"
HTML_OUTPUT = "html"
HTML_DYNAMIC_SECTIONS = "YES"
HTML_HEADER = "header.html"
HTML_FOOTER = "footer.html"
HTML_STYLESHEET = "stylesheet.css"
