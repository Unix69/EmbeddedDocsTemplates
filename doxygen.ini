# ============================================================
# 1️⃣ Project Info
# ============================================================
PROJECT_NAME = "README Template"
PROJECT_BRIEF = "Documentation"
PROJECT_LOGO = "Images/Logo/GnuLinuxLogo.svg"

# ============================================================
# 2️⃣ Input configuration
# ============================================================
OUTPUT_DIRECTORY = "docs"
INPUT = "./*.html ./Doxyfile ./Makefile ./*.sh ./*.md ./src ./include ./Usage ./Version"
RECURSIVE = "YES"
INPUT_ENCODING = "UTF-8"
FILE_PATTERNS = "*.ini *.h *.hpp *.c *.cpp *.py *.md *.txt *.sh *.html *.css"
EXTENSION_MAPPING = "py=Python"
HTML_EXTRA_FILES = "index.html template.css template.js index.css"
MARKDOWN_SUPPORT = "YES"
IMAGE_PATH = "Images"
EXCLUDE = "*/tests/* */build/*"
EXCLUDE_PATTERNS = "*_tmp_*"
EXCLUDE_SYMLINKS = "YES"

# ============================================================
# 3️⃣ Language & parsing
# ============================================================
OPTIMIZE_OUTPUT_JAVA = "YES"
ENABLE_PREPROCESSING = "YES"
MACRO_EXPANSION = "YES"
EXPAND_ONLY_PREDEF = "NO"

# ============================================================
# 4️⃣ Extraction options
# ============================================================
EXTRACT_ALL = "YES"
EXTRACT_PRIVATE = "YES"
EXTRACT_STATIC = "YES"
EXTRACT_LOCAL_CLASSES = "YES"
EXTRACT_PACKAGE = "YES"
EXTRACT_LOCAL_METHODS = "YES"
EXTRACT_ANON_NSPACES = "YES"
HIDE_UNDOC_CLASSES = "NO"
HIDE_UNDOC_MEMBERS = "NO"

# ============================================================
# 5️⃣ Sorting & organization
# ============================================================
SORT_MEMBER_DOCS = "YES"
SORT_BRIEF_DOCS = "YES"
SORT_BY_SCOPE_NAME = "YES"
ENABLE_SECTION_LABELS = "YES"
GENERATE_INDEX = "YES"
SHOW_GROUPED_MEMB_INC = "YES"
SHOW_USED_FILES = "YES"
SHOW_INCLUDE_FILES = "YES"

# ============================================================
# 6️⃣ Graphs & UML (Graphviz)
# ============================================================
HAVE_DOT = "YES"
UML_LOOK = "YES"
DOT_UML_DETAILS = "YES"
DOT_GRAPH_MAX_NODES = "100"
INTERACTIVE_SVG = "YES"
DOT_MULTI_TARGETS = "YES"
